<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceylon Delights - Contact Us</title>

  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVbqLvZErTruVZYEu1C89SVz3dNVp4uBz95NNB2aGv9yTw7nvVhHUzEwM7cFDr6ZJpPkSuERyXj9YyS5bIbH0A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --primary: #228B22;
      --secondary: #006400;
      --accent: #32CD32;
      --light: #fff;
      --text: #333;
      --dark: #000;
    }

    /* Sticky footer setup */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    section#contact {
      flex-grow: 1;
      background: white;
      margin: 2rem auto;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(34, 139, 34, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      max-width: 1200px;
      width: 90%;
    }

    section#contact:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(34, 139, 34, 0.15);
    }

    h1 {
      font-family: 'Pacifico', cursive;
     color:#8A0000;
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--accent);
    }

    section#contact img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      transition: transform 0.3s;
    }

    section#contact img:hover {
      transform: scale(1.02);
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .contact-card {
     background: linear-gradient(to right, #ff6b6b, #ffa94d, #fffbea);
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      transition: background 0.3s;
    }

    .contact-card:hover {
      background: linear-gradient(to right,#8b0000, #ff8c00, #fdf6e3);
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .contact-info i {
      color: var(--primary);
      font-size: 1.3rem;
      width: 1.5rem;
      text-align: center;
    }

    .contact-info a {
      color: blue;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    .map-container {
      margin-top: 2rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    footer {
      background: linear-gradient(135deg, #000000, #800000, #ff6b35);
      color: white;
      text-align: center;
      padding: 0.3rem 0.3rem;
      margin-top: auto;
      line-height: 0.2;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 0.8rem 0;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      section#contact {
        padding: 1.5rem;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <section id="contact" class="section contact-us">
    <h1>Contact Us</h1>
    <img src="./Dining.webp"
      alt="Our Restaurant"
    />

    <div class="contact-info">
      <div class="contact-card">
        <p>
          <i class="fas fa-envelope"></i> <strong>Email:</strong>
          <a href="mailto:info@ceylondelightsrestaurant.com"
            >info@ceylondelights.com</a
          >
        </p>
      </div>

      <div class="contact-card">
        <p>
          <i class="fas fa-phone-alt"></i> <strong>Phone:</strong>
          <a href="tel:+94771234567">+94 77 123 4567</a>
        </p>
      </div>

      <div class="contact-card">
        <p>
          <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong
          >〒600-8392 Kyoto, Shimogyo Ward, Myomanjicho,586
        </p>
      </div>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.1234567890123!2d135.7543210987654!3d35.00456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x600108abcdef1234%3A0x56789abcdef01234!2s586%20Myomanjicho%2C%20Shimogyo%20Ward%2C%20Kyoto%2C%20600-8392%2C%20Japan!5e0!3m2!1sen!2sjp!4v1721567890123!5m2!1sen!2sjp"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tripadvisor"></i></a>
      <a href="#"><i class="fab fa-yelp"></i></a>
    </div>
    <p>© 2025 Ceylon Delights. All Rights Reserved.</p>
    <p class="copyright">Authentic Sri Lankan Restaurant in Kyoto</p>
  </footer>
</body>
</html>
